
<div class="panel panel-default" id="searchMember" #searchMember *ngIf="SearchMemderbuttonWasClicked">
  <!-- Default panel contents -->
  <div class="panel-heading">Search Member
  </div>

  <div class="panel-body"> 
    <form class="form-horizontal">
        
            <div class="form-group">
                <div class="btn-group col-sm-3">
                        <button type="button" class="btn btn-primary dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dimensions <span class="caret"></span>
                        </button> 
                        <ul class="dropdown-menu  col-sm-3">
                            <li><a href="#">Banking</a></li>
                            <li><a href="#">Financial Element</a></li>
                            <li><a href="#">Organizational Unit</a></li>
                            <li><a href="#">Product</a></li>
                        </ul>
                    </div>
                    
                    <div class="form-group col-sm-4 pull-right">
                        <button type="button" class="btn btn-primary btn-md glyphicon glyphicon-search" (click)="SearchMember()" ></button>
                        <button type="button" class="btn btn-primary btn-md glyphicon glyphicon-refresh " (click)="RefreshMember()" ></button>
                    </div>
            </div>
            
            <div  class="form-group">
                <label class="control-label col-sm-3" for="Code">Numeric Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Numeric Code" [(ngModel)]="id" name="id">
                </div> 
            </div> 

            <div class="form-group">
                <label class="control-label col-sm-3" for="Alpha">Alphanumeric Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Alphanumeric Code" aria-describedby="sizing-addon2" [(ngModel)]="id_alfa" name="id_alfa">
                </div>
            </div> 
                
            <div class="form-group">
                <label class="control-label col-sm-3" for="Name">Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2"  [(ngModel)]="name" name="Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="Desc">Description</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Description" aria-describedby="sizing-addon2"  [(ngModel)]="description" name="Description">
                </div>
            </div>

            <div class="form-group">

                <form class="form-vertical col-sm-3"> 
                    <label class="checkbox-inline">
                        <input checked data-toggle="toggle" type="checkbox"> Enabled
                    </label>
                </form>
                <form class="form-vertical col-sm-6"> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Is Leaf</button>
                        <button type="button" class="btn btn-default">Is Node</button>
                    </div>
                </form>
            </div>

            <div class="form-group col-sm-3">
                <button type="button" class="btn btn-primary btn-md glyphicon glyphicon-plus" (click)="setButtonClicked(true)" ></button>
                <button type="button" class="btn btn-primary btn-md glyphicon glyphicon-pencil" (click)="EditMember()" ></button>
                <button type="button" class="btn btn-primary btn-md glyphicon glyphicon-trash" (click)="RemoveMember()" ></button>
            </div> 
            <!-- Table -->
            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Alphanumeric Code</th>
                    <th>Numeric Code</th>
                    <th>Name</th>
                    <th>Is Leaf</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>Product1</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>Product3</td>
                    <td>Yes</td>
                </tr>
                    <tr>
                    <td>3</td>
                    <td>3</td>
                    <td>Product3</td>
                    <td>Yes</td>
                </tr>
                </tbody>
            </table>
    </form>
  </div>
</div>

<div class="panel panel-default" id="createMember" #createMember *ngIf="CreateMemderbuttonWasClicked">
  <!-- Default panel contents -->
    <div class="panel-heading">Create Member</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div  class="form-group">
                <label class="control-label col-sm-3" for="Code">Numeric Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Numeric Code" [(ngModel)]="id" name="id">
                </div> 
            </div> 

            <div class="form-group">
                <label class="control-label col-sm-3" for="Alpha">Alphanumeric Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Alphanumeric Code" aria-describedby="sizing-addon2" [(ngModel)]="id_alfa" name="id_alfa">
                </div>
            </div> 
                
            <div class="form-group">
                <label class="control-label col-sm-3" for="Name">Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2"  [(ngModel)]="name" name="Name">
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-sm-3" for="Desc">Description</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Description" aria-describedby="sizing-addon2"  [(ngModel)]="description" name="Description">
                </div>
            </div> 
            <div class="form-group">

                <form class="form-vertical col-sm-3"> 
                    <label class="checkbox-inline">
                        <input checked data-toggle="toggle" type="checkbox"> Enabled
                    </label>
                </form>
                <form class="form-vertical col-sm-6"> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Is Leaf</button>
                        <button type="button" class="btn btn-default">Is Node</button>
                    </div>
                </form>
            </div>
            <div class="form-group col-sm-3">
                <button type="button" class="btn btn-primary btn-md" (click)="save()" >Save</button>
                <button type="button" class="btn btn-primary btn-md" (click)="setButtonClicked(false)" >Cancel</button>
            </div> 
        </form>
    </div>
</div>
