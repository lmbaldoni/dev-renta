<div id="header" *ngIf="headerClicked">
    <app-header-comp></app-header-comp>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-6 menuMain" *ngIf="menuClicked">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-th-list">
                            </span>Infrastructure</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                    <a data-toggle="collapse" data-target="#toggleData" data-parent="#toggleData" class="panel-heading">
                                    <span class="glyphicon glyphicon-unchecked text-success"></span><a class="text-success">Data Management</a> 
                                    </a>
                                    <div class="collapse" id="toggleData" style="height: 0px;">
                                        <div class="btn-group-vertical pull-left" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-success" (click)="setMembersClicked(true)"><span class="glyphicon glyphicon-file text-success"></span><a class="text-success">Members</a></button>
                                                <button type="button" class="btn btn-success" (click)="setAttributesClicked(true)"><span class=" glyphicon glyphicon-paperclip text-success"></span><a class="text-success">Attributes</a></button>
                                                <button type="button" class="btn btn-success" (click)="setHierarchiesClicked(true)"><span class=" glyphicon glyphicon-tasks text-success"></span><a class="text-success">Hierarchies</a></button>
                                                <button type="button" class="btn btn-success" (click)="setFiltersClicked(true)"><span class=" glyphicon glyphicon-filter text-success"></span><a class="text-success">Filters</a></button>
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                <tr>
                                      <td>
                                    <a data-toggle="collapse" data-target="#toggleOper" data-parent="#toggleOper" class="panel-heading" id="Operations">
                                    <span class="glyphicon glyphicon-cog text-success"></span><a class="text-success">Operations</a> 
                                    </a>
                                    <div class="collapse" id="toggleOper" style="height: 0px;">
                                        <div class="btn-group-vertical pull-left" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-success" (click)="setBatchManteClicked(true)"><span class="glyphicon glyphicon-oil text-success"></span><a class="text-success">Batch Maintenance</a></button>
                                                <button type="button" class="btn btn-success" (click)="setBatchExeClicked(true)"><span class=" glyphicon glyphicon-play text-success"></span><a class="text-success">Batch Execution</a></button>
                                                <button type="button" class="btn btn-success" (click)="setBatchMoniClicked(true)"><span class=" glyphicon glyphicon-check text-success"></span><a class="text-success">Batch Monitor</a></button>
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <a data-toggle="collapse" data-target="#toggleMigra" data-parent="#toggleMigra" class="panel-heading">
                                    <span class="glyphicon glyphicon-transfer text-success"></span><a class="text-success">Migration</a> 
                                    </a>
                                   <div class="collapse" id="toggleMigra" style="height: 0px;">
                                        <div class="btn-group-vertical pull-left" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-success" (click)="setImportClicked(true)"><span class="glyphicon glyphicon-import text-success"></span><a class="text-success">Import</a></button>
                                                <button type="button" class="btn btn-success" (click)="setExportClicked(true)"><span class="glyphicon glyphicon-export text-success"></span><a class="text-success">Export</a></button>
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <a data-toggle="collapse" data-target="#toggleSecu" data-parent="#toggleSecu" class="panel-heading">
                                    <span class="glyphicon glyphicon-lock text-success"></span><a class="text-success">Security</a> 
                                    </a>
                                   <div class="collapse" id="toggleSecu" style="height: 0px;">
                                        <div class="btn-group-vertical pull-left" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-success" (click)="setImportClicked(true)"><span class="glyphicon glyphicon-user text-success"></span><a class="text-success">User</a></button>
                                                <button type="button" class="btn btn-success" (click)="setExportClicked(true)"><span class="glyphicon glyphicon-user text-success"></span><a class="text-success">Group</a></button>
                                                <button type="button" class="btn btn-success" (click)="setExportClicked(true)"><span class="glyphicon glyphicon-user text-success"></span><a class="text-success">Role</a></button>
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-th-large">
                            </span>Modules</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                    <a data-toggle="collapse" data-target="#togglePFT" data-parent="#togglePFT" class="panel-heading">
                                    <span class="glyphicon glyphicon-usd text-success"></span><a class="text-success">Profitability Management</a> 
                                    </a>
                                    <div class="collapse" id="togglePFT" style="height: 0px;">
                                        <div class="btn-group-vertical pull-left" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-success" (click)="setAllocationClicked(true)"><span class="glyphicon glyphicon-modal-window text-success"></span><a class="text-success">Allocation Details</a></button>
                                                <button type="button" class="btn btn-success" (click)="setAllocationModelClicked(true)"><span class=" glyphicon glyphicon-duplicate text-success"></span><a class="text-success">Allocation Model</a></button>
                                                <button type="button" class="btn btn-success" (click)="setAllocationHistoryClicked(true)"><span class=" glyphicon glyphicon-list-alt text-success"></span><a class="text-success">Allocation History</a></button>
                                                
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <a data-toggle="collapse" data-target="#toggleFTP" data-parent="#toggleFTP" class="panel-heading">
                                    <span class="glyphicon glyphicon-stats text-success"></span><a class="text-success">Funds Transfer Pricing</a> 
                                    </a>
                                    <div class="collapse" id="toggleFTP" style="height: 0px;">
                                        <div class="btn-group-vertical pull-left" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-default" (click)="setButtonClicked(true)"><span class="glyphicon glyphicon-blackboard text-success"></span><a class="text-success">Transfer Rules</a></button>
                                                <button type="button" class="btn btn-default" (click)="setButtonClicked(true)"><span class=" glyphicon glyphicon-indent-left text-success"></span><a class="text-success">Standard Process</a></button>
                                                <button type="button" class="btn btn-default" (click)="setButtonClicked(true)"><span class=" glyphicon glyphicon-list-alt text-success"></span><a class="text-success">Rules History</a></button>
                                                
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                </table>
                        </div>
                    </div>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"><span class="glyphicon glyphicon-list-alt">
                            </span>Reports</a>
                        </h4>
                    </div>
                    <div id="collapseFour" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-usd"></span><a class="text-success">Sales</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-user"></span><a class="text-success">Customers</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-tasks"></span><a class="text-success">Products</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                
                 <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <span class="glyphicon glyphicon-user"  href="#"></span><a>Application Preferences</a>
                        </h4>
                    </div>
                    
                </div>


               
            </div>
        </div>

        <!--cuerpo-->
        <div class="containermain col-xs-6" id="main">
                <!--Pantallas Data Managements-->
                <div class="panel panel-default" id="searchMember" #searchMember >
                <!-- Default panel contents -->
                <div class="panel-heading"><span>Search Member</span>
                </div>

                <div class="panel-body"> 
                    <app-members-comp *ngIf="membersClicked"></app-members-comp>
                    <app-attributes-comp *ngIf="attributesClicked"></app-attributes-comp>
                    <app-hierarchies-comp *ngIf="!hierarchiesClicked"></app-hierarchies-comp>
                    <app-filters-comp *ngIf="filtersClicked"></app-filters-comp>
                    <!--Pantallas Operations-->
                    <app-batch-execution-comp *ngIf="batchExeClicked"></app-batch-execution-comp>
                    <app-batch-maintenance-comp *ngIf="batchManteClicked"></app-batch-maintenance-comp>
                    <app-batch-monitor-comp *ngIf="batchMoniClicked"></app-batch-monitor-comp>
                    <!--Pantallas Migration-->
                    <app-import-comp *ngIf="importClicked"></app-import-comp>
                    <app-export-comp *ngIf="exportClicked"></app-export-comp>
                </div>
                 <!--Pantallas PFT-->
                <app-pft-rule-comp *ngIf="allocationClicked" (closerule)="closepft($event)"></app-pft-rule-comp>
                <app-export-comp *ngIf="allocationModelClicked"></app-export-comp>
                <app-export-comp *ngIf="allocationHistoryClicked"></app-export-comp>
        </div>
        </div>
    </div>

</div>
